<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Descendant Game</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            height: 100vh;
            width: 100%;
            background-size: cover;
            animation: animate 10s infinite linear;
        }
        @keyframes animate {
            0%{
            background-image: url('index_images/s5.jpg');
            }
            30%{
            background-image: url('index_images/s5.jpg');
            }
            50%{
            background-image: url('index_images/s3.jpg');
            }
            90%{
            background-image: url('index_images/s3.jpg');
            }
            100%{
            background-image: url('index_images/s5.jpg');
            }
        }

        h1{
            color: rgb(221, 187, 187);
        }
    </style>
</head>
<body>
    <main>
        <h1>Game is Being Developed</h1>
    </main>
</body>
</html>
